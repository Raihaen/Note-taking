<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown Browser</title>
  <style>
    .folder { font-weight: bold; cursor: pointer; color: #0074d9; }
    .file { cursor: pointer; color: #111; }
    #breadcrumb { margin-bottom: 1em; }
    #file-content { white-space: pre-wrap; background: #f8f8f8; padding: 1em; }
    #controls { margin-bottom: 1em; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
</head>
<body>
  <div id="controls">
    <button onclick="promptNewFile()">New File</button>
    <button onclick="promptNewFolder()">New Folder</button>
    <button onclick="promptRename()">Rename</button>
  </div>
  <div id="breadcrumb"></div>
  <div id="file-list"></div>
  <div id="file-content"></div>
  <button id="edit-btn" style="display:none;">Edit</button>
  <div id="editor" style="display:none;">
    <textarea id="markdown-editor" rows="20" cols="80"></textarea>
    <br>
    <button id="save-btn">Save</button>
    <button id="cancel-btn">Cancel</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
